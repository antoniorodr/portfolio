<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signature</title>
  </head>
  <body>
    <table style="font-family: 'Inter', Arial, sans-serif;
                  color: #20352D;
                  border-collapse: collapse;
                  max-width: 500px">
      <tr>
        <!-- Avatar left -->
        <td style="padding-right: 10px; vertical-align: middle;">
          <img src="https://antoniorodriguez.no/static/pictures/avatar.jpeg"
               alt="Antonio Rodriguez"
               style="width:80px;
                      height:80px;
                      border-radius: 50%;
                      object-fit: cover;
                      display: block;
                      border: 3px solid #57B573">
        </td>
        <!-- Vertical bar -->
        <td style="width:3px; background-color: #57B573;"></td>
        <!-- Info right -->
        <td style="padding-left: 10px; vertical-align: middle;">
          <p style="margin: 0; font-size: 16px; font-weight: 600; color: #20352D;">Antonio Rodriguez</p>
          <p style="margin: 2px 0 8px 0; font-size: 14px; color: #57B5AB;">Backend Developer</p>
          <!-- Email -->
          <p style="margin: 0;
                    font-size: 14px;
                    display: flex;
                    align-items: center;
                    gap: 5px">
            <img src="https://img.icons8.com/ios-glyphs/20/20352D/new-post.png"
                 alt="Email"
                 style="width:16px;
                        height:16px;
                        display: block">
            <a href="mailto:kontakt@antoniorodriguez.no"
               style="color: #57B560;
                      text-decoration: none;
                      font-weight: 500">kontakt@antoniorodriguez.no</a>
          </p>
          <!-- Phone -->
          <p style="margin: 2px 0 8px 0;
                    font-size: 14px;
                    display: flex;
                    align-items: center;
                    gap: 5px">
            <img src="https://img.icons8.com/ios-glyphs/20/20352D/phone.png"
                 alt="Phone"
                 style="width:16px;
                        height:16px;
                        display: block">
            <a href="tel:+4712345678"
               style="color: #57B560;
                      text-decoration: none;
                      font-weight: 500">+47 411 02 665</a>
          </p>
          <!-- Website -->
          <p style="margin: 2px 0 8px 0;
                    font-size: 14px;
                    display: flex;
                    align-items: center;
                    gap: 5px">
            <img src="https://img.icons8.com/ios-glyphs/20/20352D/domain.png"
                 alt="Website"
                 style="width:16px;
                        height:16px;
                        display: block">
            <a href="https://antoniorodriguez.no"
               target="_blank"
               style="color: #57B560;
                      text-decoration: none;
                      font-weight: 500">antoniorodriguez.no</a>
          </p>
          <!-- Social Icons -->
          <p style="margin: 5px 0 0 0; display: flex; gap: 10px;">
            <a href="https://github.com/antoniorodr"
               target="_blank"
               style="text-decoration: none">
              <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                   alt="GitHub"
                   style="width:22px;
                          height:22px;
                          display: block">
            </a>
            <a href="https://www.linkedin.com/in/antoniorodr"
               target="_blank"
               style="text-decoration: none">
              <img src="https://logospng.org/download/linkedin/logo-linkedin-icon-4096.png"
                   alt="LinkedIn"
                   style="width:22px;
                          height:22px;
                          display: block">
            </a>
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
